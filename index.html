      /* Navbar Glass Effect - Default (Light Mode) */
      .glass-nav {

        backdrop-filter: blur(16px);

      }
      
      /* Navbar Glass Effect - Dark Mode Override */

      /* Scroll Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Neon Text Effect */
      .text-neon {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5), 0 0 20px rgba(56, 189, 248, 0.3);

      /* Neon Underline for Nav */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #003e91; /* Default Blue for Light Mode */
        transition: width 0.3s ease-in-out;
      }
      .dark .nav-link::after {
        background-color: #38bdf8; /* Neon Blue for Dark Mode */
        box-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8;
      }
      
      .nav-link.active::after {
        width: 100%;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      
      /* Mascot Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
