    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#000000',      // Pure Black for Dark Mode
              'brand-card-dark': '#121212', // Slightly lighter black for cards
              'brand-light': '#ffffff',     // White for Light Mode
              'brand-card-light': '#f3f4f6',// Gray-100 for light mode cards
              'brand-primary': '#003e91',
              'brand-secondary': '#002063',
              'brand-accent': '#38bdf8',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blink': 'blink 4s infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }
      .dark ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #003e91;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8;
      }
      
      /* Navbar Glass Effect - Default (Light Mode) */
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Navbar Glass Effect - Dark Mode Override */
      .dark .glass-nav {
        background: rgba(0, 0, 0, 0.85);
      }

      /* Scroll Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Neon Text Effect */
      .text-neon {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5), 0 0 20px rgba(56, 189, 248, 0.3);
      }

      /* Neon Underline for Nav */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #003e91; /* Default Blue for Light Mode */
        transition: width 0.3s ease-in-out;
      }
      .dark .nav-link::after {
        background-color: #38bdf8; /* Neon Blue for Dark Mode */
        box-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8;
      }
      
      .nav-link.active::after {
        width: 100%;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      /* Mascot Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }

      /* Print Styles for Resume */
      @media print {
        body * {
          visibility: hidden;
        }
        #resume-content, #resume-content * {
          visibility: visible;
        }
        #resume-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          max-width: none !important;
          min-height: 0 !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
